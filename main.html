<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <title>HTML Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

    <div>
        <form method="post" >
          <h2>Feedback Form</h2>
        <div>
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Name" required minlength="3" maxlength="50">
        </div>
       
        <div>
            <label for="portfolio">Email</label> <br>
            <input type="url" placeholder="URL" name="portfolio" id="portfolio" required>
        </div>

        <div>
            <label for="favColor">Favourite colour</label> <br>
            <input type="color" name="favColor" id="favColor" required>
        </div>
        
        <div>
            <label for="likeness">Likeness</label> <br>
            <input type="range" name="likeness" id="likeness" min="1" max="100">
        </div>
			
        <div>
            <input type="submit" value="Submit">
        </div>

        </form>
    </div>
	

</body>

</html>
